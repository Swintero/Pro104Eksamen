<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Meny</title>

    <!--Bulma-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="../css/Style.css">

    <!--Script-->
    <script defer type="module" src="Scripts/meny.js"></script>
</head>
<body>
    <!-- START HERO HEADER -->
    <section class="hero is-primary is-half-height header-image">
        <!-- Hero header: Background image and nav bar -->
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item" href="Index.html">
                                Hjemmeside
                            </a>
                            <a class="navbar-item" href="Ansatte.html">
                                Ansatte
                            </a>
                            <a class="navbar-item" href="Steder.html">
                                Steder
                            </a>
                            <!-- Move "is-active" to appropriate page -->
                            <a class="navbar-item is-active" href="Meny.html">
                                Meny
                            </a>
                            <a class="navbar-item" href="Salg.html">
                                Salg
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Hero header: Page title-->
        <div class="hero-body">
            <div class="container has-text-centered">
                <p id="hero-text" class="title">
                    Gyldne Pizza
                </p>
            </div>
        </div>
    </section>
    <!-- END HERO HEADER -->

    <main class="container mt-4">
        <section>
            <h1 class="title">Meny</h1>

            <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Søk etter meny type:</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input id="input-txt" class="input" type="text" placeholder="drikk, pizza, dessert...">
                    </p>
                  </div>
                </div>
                <div class="field is-grouped ml-3">
                    <div class="control">
                      <button id="search-btn" class="button is-success">Søk</button>
                    </div>
                    <div class="control">
                      <button id="cancel-btn" class="button is-success is-light">Vis Alt</button>
                    </div>
                  </div>
            </div>
        </section>
        <section id="menu-section" class="columns is-multiline mt-4"></section>

        <!--<article class="column is-4">
            <div class="container">
                <section class="card-content">
                    <h2>Legg til meny element:</h2>
                    <input type="text" placeholder="Navn" id="navn">
                    <input type="text" placeholder="Typ" id="typ">
                    <input type="text" placeholder="Pris" id="pris">
                    <input type="text" placeholder="Beskrivelse" id="beskriv">
                </section>
            </div>
        </article>-->
        
        <!-- ADD MENU ITEM SECTION -->
        <section>
            <h3 class="is-size-3 mb-4">Legg til et meny element:</h3>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Navn</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <input id="name-input" class="input" type="text" placeholder="Navn">
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Type</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <input id="type-input" class="input" type="text" placeholder="Pizza, Dessert, Drikk">
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Pris</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <input id="price-input" class="input" type="number" placeholder="Pris">
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Beskrivelse</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <textarea id="info-input" class="textarea" placeholder="Info om retten..."></textarea>
                    </div>
                </div>
            </div>
              
              <div class="field is-horizontal">
                <div class="field-label">                
                    
                </div>
                <div class="field-body mb-6">
                  <div class="field">
                    <div class="control">
                      <button id="add-btn" class="button is-primary">
                        Legg til
                      </button>
                    </div>
                  </div>
                </div>
              </div>
        </section>
    </main> 
    <footer>
        <p>Gyldne pizza</p>
    </footer>
</body>
</html>
